# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Development Mode
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable lazy loading to avoid N+1 problems in read-heavy scenarios
spring.jpa.open-in-view=false

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.username=${REDIS_USERNAME:}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.ssl=${REDIS_SSL:false}
spring.redis.timeout=60000
spring.redis.database=0


# Cache Configuration
spring.cache.type=redis
spring.cache.redis.cache-null-values=false


#MongoDB Config 
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:roast_db}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:}
